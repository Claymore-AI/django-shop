{% extends "shop/base.html" %}
{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        {% if product.image %}
            <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
        {% endif %}
    </div>
    <div class="col-md-6">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <h4>{{ product.price }} грн</h4>
        <form action="{% url 'shop:add_to_cart' product.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-success">Додати в кошик</button>
        </form>
    </div>
</div>
{% endblock %}
